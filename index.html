<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- QR CODE generator  -->
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create a QR code</p>
        </header>
        <div class="form">
            <!-- create a form (input) -->
            <input type="text" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>

        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    
</body>
<script src="script.js" defer></script>
</html>
